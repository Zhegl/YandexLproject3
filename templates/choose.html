{% extends "base.html" %}

{% block content %}
    <h1>Общая стоимость - {{price}}</h1>
    <form class="login_form" method="post">
        <div class="form-group">
            <label for="classSelect">Тип доставки:</label>
            <select class="form-control" id="classSelect" name="delivery">
                <option>Почтовая сова</option>
                <option>Стандартная</option>
            </select>
        </div>
        <div class="form-group">
            <label for="about">Комментарий к доставке:</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Заказать</button>
    </form>

{% endblock %}
