{% extends "base.html" %}

{% block content %}
<h1>Товары</h1>
{% for item in goods%}

<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>

    <h3>{{item.price}} руб</h3>

    <img src={{item.picture}} alt="здесь должна была быть картинка, но не нашлась">
    <div>
        Рейтинг - {{item.rating}}, Кол-во - {{item.amount}}
    </div>
    <h4 id='main'>{{item.about}}</h4>
    <a class="btn btn-outline-primary" href="{{'/catalog/' + item.name}}">Подробнее</a>
</div>
{% endfor %}
{% endblock %}
