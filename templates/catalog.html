{% extends "base.html" %}

{% block content %}
<h1>Товары</h1>
{% for item in goods%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>

    <h3>{{item.price}}</h3>

    <img src={{item.picture}} alt="здесь должна была быть картинка, но не нашлась">
    <div>
        Рейтинг - {{item.rating}}, Кол-во - {{item.amount}}
    </div>
    <a class="p-2 text-dark cc_pointer" href="{{'/catalog/' + item.name}}">Подробнее</a>
</div>
{% endfor %}
{% endblock %}
